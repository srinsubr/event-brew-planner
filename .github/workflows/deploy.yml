# Simple workflow to deploy the batch_calculator.html to GitHub Pages
name: Deploy Batch Calculator to GitHub Pages

# Run on pushes to the main branch
on:
  push:
    branches: ["main"]

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Not strictly needed for this, but good practice
          
      - name: Build static site
        run: |
          # Create a directory for the static site
          mkdir -p _site
          
          # Copy the HTML file to be the root index.html
          cp batch_calculator.html _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the _site directory
          path: './_site'

  deploy:
    # This job needs the build job to be successful
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

